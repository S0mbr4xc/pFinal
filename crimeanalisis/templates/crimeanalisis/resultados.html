<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - CrimeAnalysis</title>
</head>
<body>
    <h1>Resultados del análisis</h1>
    <p>Objetos detectados en la imagen:</p>
    <ul>
        {% for object in objects %}
            <li>{{ object.name }} en posición ({{ object.x }}, {{ object.y }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload' %}">Analizar otra imagen</a>
    <a href="{% url 'home' %}">Volver a inicio</a>
</body>
</html>
